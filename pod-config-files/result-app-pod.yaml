apiVersion: v1
kind: Pod
metadata:
  name: result-app-pod
  labels:
    name: result-app-pod
    app: voting-app
spec:
  containers:
  - name: result-app
    image: kodekloud/examplevotingapp_result:v1
    resources:
      limits:
        memory: "128Mi"
        cpu: "200m"
    ports:
    - containerPort: 80
